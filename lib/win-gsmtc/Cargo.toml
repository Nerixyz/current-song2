[package]
name = "win-gsmtc"
version = "0.1.0"
edition = "2021"

[lib]
name = "gsmtc"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.22", features = ["sync", "macros", "rt"] }
windows = { version = "0.43", features = ["Media_Control", "Foundation", "Foundation_Collections", "Storage_Streams"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tap = "1.0"
