[package]
name = "win-gsmtc"
version = "0.1.0"
edition = "2018"

[lib]
name = "gsmtc"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bindings = { path = "bindings" }
tokio = { version = "1.9", features = ["sync", "macros"] }
windows = "0.18.0"
log = "0.4.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
